<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adidas Shoes</title>
    <link rel="stylesheet" href="styles/css/codePartner.css" />
    <script
      src="https://kit.fontawesome.com/a5f6c737ea.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="nav">
        <div class="hamburger">
          <div class="line"></div>
        </div>
        <div class="logo">LOGO</div>
        <div class="fonts">
          <div class="bell"><i class="far fa-bell"></i></div>
          <div class="user"><i class="fas fa-user"></i></div>
          <div class="cart"><i class="fas fa-shopping-cart"></i></div>
        </div>
      </header>
      <section class="img">
        <img
          src="/img/main-qimg-a9ca22275abab2e4d7bb094110e9fd13.jpg"
          alt="shoes"
        />
        <div class="name">
          <h4>Adidas</h4>
          <h2>Adidas new arrival casual shoes</h2>
        </div>
        <div class="rating">
          <div class="star">
            <h4><span>★★★★</span>☆</h4>
          </div>
          <h4>4.1 RATING</h4>
        </div>
        <div class="price">
          <p>
            INR 1999 <span><h3>INR 2400</h3></span>
          </p>
        </div>
      </section>

      <div class="buttons">
        <div class="buy">BUY NOW<i class="fas fa-wallet"></i></div>
        <div class="add">ADD TO CART<i class="fas fa-shopping-cart"></i></div>
      </div>
    </div>
  </body>
</html>
